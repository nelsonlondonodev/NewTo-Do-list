<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="/styles/bootstrap-5.2.3-dist 3 copy 2/css/bootstrap.min.css"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="shadow p-3 mt-5 mb-5 bg-body rounded">
          <div class="divH1 col-md-12 text-center mt-5 fw-bolder p-3">
            <h1>TO <span class="text-warning">DO</span> LIST</h1>
            <h2 class="text-muted">
              Total to do <span class="text-warning">0</span> completed
              <span class="text-warning">0</span>
            </h2>
          </div>
          <div class="input-group mt-3 mb-3 p-5">
            <input
              id="inputNewTask"
              type="text"
              class="form-control border-warning"
              placeholder="New task"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              value=""
              required
            />
            <button
              class="btn btn-outline-warning"
              type="button"
              id="button-addon2"
              onclick="buttonNetask()"
            >
              Create
            </button>
          </div>
          <div class="divh3 text-center text-muted invisible">
            <h3>Here your task's ⬇️</h3>
          </div>
        </div>
        <div class="divList" id="div-list">
          <ul class="ulList" id="ul-list"></ul>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/styles/bootstrap-5.2.3-dist 3 copy 2/js/bootstrap.min.js"></script>
  </body>
</html>
