<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="/styles/bootstrap-5.2.3-dist 3 copy 2/css/bootstrap.min.css"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-sm-12 col-md-12 col-lg-6 shadow p-3 mt-5 mb-5 bg-body rounded"
        >
          <div class="divH1 col-md-12 text-center mt-5 fw-bolder p-3">
            <h1>TO <span class="text-warning">DO</span> LIST</h1>
            <h2 class="text-muted">
              Total to do:
              <span class="spanNumerTodo">0</span> completed:
              <span class="spanNumerTodoCompleted">0</span>
            </h2>
          </div>
          <div class="input-group mt-3 mb-3 p-5">
            <input
              id="inputNewTask"
              type="text"
              class="form-control border border-dark"
              placeholder="New task"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-New-task"
              type="button"
              id="button-addon2"
              onclick="buttonNewtask()"
            >
              ➕
            </button>
          </div>
          <div class="divh3 text-center text-muted visible">
            <h3>⬆ To write task's ⬆</h3>
          </div>
        </div>
        <div
          class="col-sm-12 col-md-12 col-lg-6 p-3 mt-5 divList"
          id="div-list"
        >
          <ul class="ulList" id="ul-list"></ul>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/styles/bootstrap-5.2.3-dist 3 copy 2/js/bootstrap.min.js"></script>
  </body>
</html>
